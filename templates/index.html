<!DOCTYPE html>
<html>
<head>
    <title>Accent Classifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            background-color: #1a1b1e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background-color: #25262b;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .oracle-avatar {
            width: 48px;
            height: 48px;
            background: #ff4d4d;
            border-radius: 50%;
        }
        
        .message-bubble {
            background-color: #373A40;
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
            color: #FFA94D;
        }
        
        .record-button {
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem auto;
        }
        
        .record-button:hover {
            transform: scale(1.1);
        }
        
        .record-icon {
            width: 40px;
            height: 40px;
        }
        
        .dots-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
        }
        
        .glow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,169,77,0.2) 0%, rgba(255,169,77,0) 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="dots-background"></div>
    
    <div class="container">
        <div class="card">
            <div class="flex items-center">
                <div class="oracle-avatar"></div>
                <div class="ml-4">
                    <h2 class="text-xl font-bold">The Oracle</h2>
                    <p class="text-gray-400">Read this sentence for me and I'll guess your accent.</p>
                </div>
            </div>
            
            <div class="message-bubble">
                When I have free time, I enjoy baking. There's something satisfying about mixing ingredients and creating something delicious. The smell of cookies or fresh bread filling the house always puts me in a great mood.
            </div>
            
            <div class="record-button">
                <svg class="record-icon" viewBox="0 0 24 24" fill="none" stroke="#1a1b1e" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
            </div>
            
            <p class="text-center text-gray-400">Tap to speak</p>
        </div>
    </div>
    
    <div class="glow"></div>
</body>
</html>
